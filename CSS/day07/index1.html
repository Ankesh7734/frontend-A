<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .product-card {
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 10px 20px 5px #f60303eb;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-details {
        flex-direction: column;
        display: flex;
        justify-content: center;
        align-items:center;
      padding: 15px;
    }

    .product-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .product-description {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .product-price {
      font-size: 16px;
      color: #2e8b57;
      margin-bottom: 15px;
    }

    .product-btn {
      padding: 10px 15px;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .product-btn:hover {
      background-color: #246b45;
    }
  </style>


<body style="background-color: black; ">
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="product-card">
        <img class="product-image" src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGxhcHRvcHxlbnwwfHwwfHx8MA%3D%3D" alt="Product Image">
        <div class="product-details">
          <div class="product-title">Laptop</div>
          <div class="product-description">
            High-quality HD Display with noise cancellation and long battery life.
          </div>
          <div class="product-price">$790.99</div>
          <button class="product-btn">Add to Cart</button>
        </div>
      </div>
    </div>
    
</body>
</html>
